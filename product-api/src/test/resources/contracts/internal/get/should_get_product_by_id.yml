description: Product API - 유효한 상품 ID로 조회
name: should_get_product_by_id
request:
  method: GET
  url: /api/v1/products/750e8400-e29b-41d4-a716-446655440201
  headers:
    Content-Type: application/json
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    id: "750e8400-e29b-41d4-a716-446655440201"
    storeId: "750e8400-e29b-41d4-a716-446655440101"
    storeName: "Contract Test Store"
    categoryId: "750e8400-e29b-41d4-a716-446655440301"
    name: "Contract Test Product"
    description: "A test product for contract verification"
    price: 10000
    stockQuantity: 100
    status: "ON_SALE"
    categoryPath: "Electronics > Mobile"
    createdAt: "2024-01-01T00:00:00"
    updatedAt: "2024-01-01T00:00:00"
  matchers:
    body:
      - path: $.id
        type: by_regex
        value: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      - path: $.storeId
        type: by_regex
        value: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
      - path: $.name
        type: by_type
      - path: $.price
        type: by_type
      - path: $.stockQuantity
        type: by_type
      - path: $.status
        type: by_equality
      - path: $.createdAt
        type: by_type
      - path: $.updatedAt
        type: by_type
