name: rag_service_find_similar_products_not_found
description: |
  Consumer: rag-service
  Purpose: 기준 향수가 존재하지 않을 때 404 응답

request:
  method: POST
  url: /internal/v1/rag/products/similar
  headers:
    Content-Type: application/json
  body:
    productId: "00000000-0000-0000-0000-000000000000"
    topK: 3

response:
  status: 404
  headers:
    Content-Type: application/json
  body:
    error: "PRODUCT_NOT_FOUND"
    message: "상품을 찾을 수 없습니다: 00000000-0000-0000-0000-000000000000"
  matchers:
    body:
      - path: $.error
        type: by_equality
      - path: $.message
        type: by_type
