name: rag_service_get_product_detail_not_found
description: |
  Consumer: rag-service
  Purpose: 존재하지 않는 향수 조회 시 404 응답

request:
  method: GET
  url: /internal/v1/rag/products/00000000-0000-0000-0000-000000000000
  headers:
    Content-Type: application/json

response:
  status: 404
  headers:
    Content-Type: application/json
  body:
    error: "PRODUCT_NOT_FOUND"
    message: "상품을 찾을 수 없습니다: 00000000-0000-0000-0000-000000000000"
  matchers:
    body:
      - path: $.error
        type: by_equality
      - path: $.message
        type: by_type
