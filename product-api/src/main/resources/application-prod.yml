# ====================================
# prod 프로필 - 실제 운영환경 (Production)
# ====================================

spring:
  datasource:
    master:
      url: jdbc:postgresql://product-db:5432/product_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
    replica:
      url: jdbc:postgresql://product-db:5432/product_db
      username:
      password:
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
  data:
    redis:
      host: cache-redis
      port: 6379

# Platform Core DataSource 라우팅 설정
platform:
  datasource:
    replica-enabled: true
  saga:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# ====================================
# prod 환경 로그 레벨 (최소한의 로그)
# ====================================
logging:
  level:
    root: WARN
    com.groom.product: INFO
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    org.hibernate.type.descriptor.sql: OFF

  file:
    path: ${LOG_PATH:/var/log/product-service}

# Redis 설정 (ExternalName 서비스 사용)
spring.data.redis:
  host: ${REDIS_HOST:cache-redis}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}

# Security 설정
security:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:ecommerce-service-api}
    accessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION:5}
    refreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION:3}

# Feign Client 설정
feign:
  clients:
    store-service:
      url: ${STORE_SERVICE_URL}
      connect-timeout: 3000
      read-timeout: 3000
      logger-level: basic
  client:
    config:
      store-service:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: basic

# Kafka Topic 설정
kafka:
  topics:
    product-registered: ${KAFKA_TOPIC_PRODUCT_REGISTERED:product.registered}
    product-deleted: ${KAFKA_TOPIC_PRODUCT_DELETED:product.deleted}

# AWS S3 설정 (Production)
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET}
    region: ${AWS_REGION:ap-northeast-2}

# Gemini AI 설정 (Production)
gemini:
  api-key: ${GEMINI_API_KEY}
  model: ${GEMINI_MODEL:gemini-pro}
  max-tokens: ${GEMINI_MAX_TOKENS:2000}
